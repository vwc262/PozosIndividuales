<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozo Barranca del Muerto</title>

  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_buttons">
        <button id="header_Mapa" class="header_btn">Mapa</button>
        <button id="header_Tabla" class="header_btn">Tabla</button>
      </div>
      <div class="header_title">
        <span class="header_nombre_sitio">Nombre del Sitio</span>
        <div class="header_datos">
          <span class="header_fecha">00/00/0000, 00:00hrs - </span>
          <span class="header_estado">Fuera de Línea</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="table_container hidden">
      <table>
        <thead>
          <tr>
            <th>Nombre Señal</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="signals_table_body">
        </tbody>
      </table>
    </div>
    <div class="mapa_container hidden">
      <div id="map"></div>
    </div>
    <div class="img_bomba_estado"></div>
  </main>

</body>
