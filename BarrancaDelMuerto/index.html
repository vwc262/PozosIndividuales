<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozo Barranca del Muerto</title>

  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/moda.css">
  <link rel="stylesheet" href="./styles/control_bombas.css">
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_buttons">
        <button id="header_Mapa" class="header_btn">Mapa</button>
        <button id="header_Tabla" class="header_btn">Tabla</button>
      </div>
      <div class="header_title">
        <span class="header_nombre_sitio"></span>
        <div class="header_datos">
          <span class="header_fecha"></span>
          <span class="header_estado"></span>
        </div>
      </div>
      <button id="header_Ajustes" class="header_btn header_btn_right">login</button>
    </div>

  </header>

  <nav>
    <div>
      <img id="btn_control_bombas"
        src="https://virtualwavecontrol.com.mx/RecursosWeb/Client/PozosSistemaLerma/Control/controlPanel.png?v=1">
    </div>
  </nav>

  <main>
    <div class="table_container hidden">
      <table>
        <thead>
          <tr>
            <th>Nombre Señal</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="signals_table_body">
        </tbody>
      </table>
    </div>
    <div class="mapa_container hidden">
      <div id="map"></div>
    </div>
    <div class="img_bomba_estado"></div>
  </main>

  <div id="modal" class="modal hidden_modal">
    <div class="modal_content">
      <h2>Inicio de sesión</h2>
      <input id="user" type="text" placeholder="Usuario" class="modal_input" />
      <input id="password" type="password" placeholder="Contraseña" class="modal_input" />
      <button id="confirmar_modal" class="modal_btn_confirmar">Confirmar</button>
      <button id="close_modal" class="modal_btn">Cerrar</button>
    </div>
  </div>

  <div class="control_bombas_container">
    <div class="base_arranque">
      <img id="base_control_bomba"
        src="https://virtualwavecontrol.com.mx/RecursosWeb/Client/PozosSistemaLerma/Control/transition.gif?v=1">
    </div>
    <div class="panel_container">
      <div class="control_header">
        <div class="header_close">
          <img id="btn_close_panel"
            src="https://virtualwavecontrol.com.mx/RecursosWeb/Client/PozosSistemaLerma/General/close_nrm.png?v=1">
        </div>
        <span>Control Bombas</span>
      </div>
      <div class="control_estado_perilla">
        <span class="txt_estado">Estado perilla: </span>
        <span id="txt_estado_perilla" class="txt_estado_perilla"></span>
      </div>
      <div class="control_bomba_container">
        <span id="control_bba_estado"></span>
        <img id="control_img_bomba"
          src="https://virtualwavecontrol.com.mx/RecursosWeb/Client/PozosSistemaLerma/Control/btn_bomba.png?v=1">
        <span id="control_bba_nombre"></span>
      </div>
      <div class="control_botones_accion">
        <div class="btn_acciones">
          <span id="control_txt_apagar">Apagar</span>
          <img id="control_switch"
            src="https://virtualwavecontrol.com.mx/RecursosWeb/Client/PozosSistemaLerma/Control/BTN_ON.png?v=1">
          <span id="control_txt_encender">Encender</span>
        </div>
        <div class="btn_confirmar">
          <div class="img_confirmar"></div>
          <span id="control_txt_confirmar">Encender B1</span>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="module" src="./scripts/login.js"></script>
<script type="module" src="./scripts/control_bombas.js"></script>

</html>
